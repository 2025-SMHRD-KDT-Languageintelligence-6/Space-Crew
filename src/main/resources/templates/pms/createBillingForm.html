<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>신규 청구 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container { max-width: 800px; margin-top: 50px; }
        .card-header { background-color: #198754; color: white; }
    </style>
</head>
<body>
<div class="container">
    <div class="card shadow">
        <div class="card-header">
            <h4 class="mb-0">새로운 청구 내역 등록</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/billing/new}" th:object="${billing}" method="post">
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label fw-bold">연결 프로젝트</label>
                        <select th:field="*{projectId}" class="form-select" required>
                            <option value="">-- 프로젝트 선택 --</option>
                            <option th:each="p : ${projects}" th:value="${p.projId}" th:text="${p.projNm}"></option>
                        </select>
                    </div>

                    <div class="col-12">
                        <label class="form-label fw-bold">청구 회차/명칭</label>
                        <input type="text" th:field="*{billTitle}" class="form-control" placeholder="예: 착수금, 1차 중도금" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold">청구 금액(원)</label>
                        <input type="number" th:field="*{billAmt}" class="form-control" placeholder="0" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold">계산서 발행일</label>
                        <input type="date" th:field="*{taxBillDt}" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold">입금 예정일</label>
                        <input type="date" th:field="*{payDt}" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold">입금 완료 여부</label>
                        <select th:field="*{isPaid}" class="form-select">
                            <option value="N">미입금</option>
                            <option value="Y">입금완료</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <label class="form-label fw-bold">청구 관련 메모</label>
                        <textarea th:field="*{billRemark}" class="form-control" rows="3" placeholder="참고 사항을 입력하세요"></textarea>
                    </div>
                </div>

                <div class="mt-4 text-end">
                    <button type="submit" class="btn btn-success px-4">청구 등록</button>
                    <a th:href="@{/billing}" class="btn btn-light border px-4">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
