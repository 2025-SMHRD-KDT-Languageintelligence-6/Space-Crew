<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PMS 메인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container { max-width: 1200px; margin-top: 50px; }
        .card { transition: transform 0.2s; cursor: pointer; height: 100%; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .card-icon { font-size: 3rem; margin-bottom: 15px; }
        .welcome-header { margin-bottom: 40px; text-align: center; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">🏠 PMS HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="page-item"><a class="nav-link" href="#">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="welcome-header">
            <h1 class="fw-bold text-dark">프로젝트 관리 시스템 (PMS)</h1>
            <p class="text-muted">관리자 포털에 오신 것을 환영합니다.</p>
        </div>

        <div class="row g-4">
            
            <div class="col-md-4">
                <a th:href="@{/users}" class="text-decoration-none text-dark">
                    <div class="card border-0 shadow-sm text-center p-4">
                        <div class="card-body">
                            <div class="card-icon">👤</div>
                            <h4 class="card-title fw-bold">직원 관리</h4>
                            <p class="card-text text-muted">임직원 정보 등록 및 현황 조회</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a th:href="@{/customers}" class="text-decoration-none text-dark">
                    <div class="card border-0 shadow-sm text-center p-4">
                        <div class="card-body">
                            <div class="card-icon">🏢</div>
                            <h4 class="card-title fw-bold">고객사 관리</h4>
                            <p class="card-text text-muted">거래처 및 고객사 정보 관리</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a th:href="@{/sales}" class="text-decoration-none text-dark">
                    <div class="card border-0 shadow-sm text-center p-4">
                        <div class="card-body">
                            <div class="card-icon">💰</div>
                            <h4 class="card-title fw-bold">영업 관리</h4>
                            <p class="card-text text-muted">영업 기회 및 수주 현황 추적</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a th:href="@{/contracts}" class="text-decoration-none text-dark">
                    <div class="card border-0 shadow-sm text-center p-4">
                        <div class="card-body">
                            <div class="card-icon">📄</div>
                            <h4 class="card-title fw-bold">계약 관리</h4>
                            <p class="card-text text-muted">계약 체결 및 이력 관리</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a th:href="@{/projects}" class="text-decoration-none text-dark">
                    <div class="card border-0 shadow-sm text-center p-4">
                        <div class="card-body">
                            <div class="card-icon">🚀</div>
                            <h4 class="card-title fw-bold">프로젝트 관리</h4>
                            <p class="card-text text-muted">수행 프로젝트 진행률 및 투입 관리</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a th:href="@{/billing}" class="text-decoration-none text-dark">
                    <div class="card border-0 shadow-sm text-center p-4">
                        <div class="card-body">
                            <div class="card-icon">🧾</div>
                            <h4 class="card-title fw-bold">청구/정산 관리</h4>
                            <p class="card-text text-muted">세금계산서 발행 및 수금 관리</p>
                        </div>
                    </div>
                </a>
            </div>

        </div>
        
        <div class="text-center mt-5 text-muted">
            <small>&copy; 2025 PMS System.</small>
        </div>
    </div>

</body>
</html>
