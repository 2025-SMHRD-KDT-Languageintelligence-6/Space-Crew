<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>영업 정보 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container { max-width: 800px; margin-top: 50px; }
        .card-header { background-color: #198754; color: white; }
    </style>
</head>
<body>
<div class="container">
    <div class="card shadow border-0">
        <div class="card-header">
            <h4 class="mb-0">영업 기회 정보 수정 (ID: <span th:text="${sales.salesId}"></span>)</h4>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/sales/edit/{id}(id=${sales.salesId})}" th:object="${sales}" method="post">
                <input type="hidden" th:field="*{salesId}">
                
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label fw-bold">영업 건명</label>
                        <input type="text" th:field="*{salesTitle}" class="form-control" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label fw-bold">고객사</label>
                        <select th:field="*{customerId}" class="form-select">
                            <option th:each="c : ${customers}" th:value="${c.custId}" th:text="${c.custNm}"></option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold">담당자</label>
                        <select th:field="*{salesUserId}" class="form-select">
                            <option th:each="u : ${users}" th:value="${u.userId}" th:text="${u.userNm}"></option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold">예상 수주금액(원)</label>
                        <input type="number" th:field="*{expectedAmt}" class="form-control">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label fw-bold">수주 확률(%)</label>
                        <input type="number" th:field="*{probability}" class="form-control">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label fw-bold">영업 상태</label>
                        <select th:field="*{status}" class="form-select">
                            <option value="영업중">영업중</option>
                            <option value="계약전">계약전</option>
                            <option value="영업완료">영업완료</option>
                            <option value="수주완료">수주완료</option> </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold">예상 수주시기</label>
                        <input type="date" th:field="*{expectedDt}" class="form-control">
                    </div>

                    <div class="col-12">
                        <label class="form-label fw-bold">상세 추진 내용</label>
                        <textarea th:field="*{salesContent}" class="form-control" rows="5"></textarea>
                    </div>
                </div>

                <div class="mt-4 d-flex justify-content-between">
                    <a th:href="@{/sales/delete/{id}(id=${sales.salesId})}" 
                       class="btn btn-outline-danger" 
                       onclick="return confirm('이 영업 기회를 삭제하시겠습니까?')">삭제</a>
                    <div>
                        <a th:href="@{/sales}" class="btn btn-light border px-4">취소</a>
                        <button type="submit" class="btn btn-success px-4">수정 완료</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
