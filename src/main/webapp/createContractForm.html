<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>계약 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="mb-4">새 계약 등록</h2>

    <form th:action="@{/contracts/new}" th:object="${contract}" method="post">
        
        <div class="mb-3">
            <label class="form-label">계약 명칭</label>
            <input type="text" th:field="*{contNm}" class="form-control" placeholder="계약 명칭을 입력하세요" required>
        </div>

        <div class="mb-3">
            <label class="form-label">계약 금액 (원)</label>
            <input type="number" th:field="*{contAmt}" class="form-control" placeholder="금액을 입력하세요">
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">계약 시작일</label>
                <input type="date" th:field="*{startDt}" class="form-control">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">계약 종료일</label>
                <input type="date" th:field="*{endDt}" class="form-control">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">계약 체결일</label>
                <input type="date" th:field="*{contDt}" class="form-control">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">내부 계약 담당자</label>
            <select th:field="*{picUser}" class="form-select" required>
                <option value="">담당자를 선택하세요</option>
                <option th:each="user : ${users}" 
                        th:value="${user.userId}" 
                        th:text="${user.userNm + ' (' + user.deptNm + ')'}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">계약 상태</label>
            <select th:field="*{contStatus}" class="form-select">
                <option value="대기">대기</option>
                <option value="진행">진행</option>
                <option value="완료">완료</option>
                <option value="파기">파기</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">특이사항</label>
            <textarea th:field="*{contRemark}" class="form-control" rows="3"></textarea>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">저장하기</button>
            <a th:href="@{/contracts}" class="btn btn-secondary">목록으로</a>
        </div>
    </form>

</body>
</html>
